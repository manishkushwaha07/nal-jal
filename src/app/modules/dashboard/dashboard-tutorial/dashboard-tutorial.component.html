<div class="mainContainer">

  <div class="sideNav">
    <ul class="list-group">
      <a class="list-group-item sub-menu-header text-white" data-toggle="collapse" href="#menu-item">
        <strong><i class="fa fa-bars"></i> Tutorial Menu</strong>
      </a>
      <div id="menu-item" class="collapse show menu-item-height">
        <a *ngFor="let menu of menus" class="list-group-item list-group-item-action" [ngClass]="{'active': menu.active}" (click)="menuClicked(menu)" href="javascript:void(0);">
          <i class="fa {{menu.icon}}"></i> {{menu.name}}
        </a>

          <i class="fa fa-sign-out" aria-hidden="true" ></i> Logout
        </a> -->
      </div>
      <!-- <a class="list-group-item list-group-item-action" (click)="menuClicked(dashboardMenuService.FIRST_MENU)" [ngClass]="{'active': dashboardMenuService.FIRST_MENU.active}" href="javascript:void(0);">
         <i class="fa {{dashboardMenuService.FIRST_MENU.icon}}"></i>{{dashboardMenuService.FIRST_MENU.name}}
      </a> -->
    </ul>
  </div>
  <div class="mainNav">
    <div class="mainNavItem">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
