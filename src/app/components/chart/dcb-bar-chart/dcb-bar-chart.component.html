<div class="card">
  <div class="card-body" id="barChart">
    <canvas baseChart height="230" width="400" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
    [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
