<div class="card">
  <div class="card-body" id="chart-container">
    <canvas baseChart [chartType]="chartType" [datasets]="chartData.datasets" [labels]="chartData.labels" [options]="chartOptions"
    [colors]="chartData.colors" [legend]="chartData.legend" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="card-footer d-flex justify-content-around">
    <strong  class="text-muted">Chart Type: {{chartType | uppercase}}</strong>
    <button class="btn btn-sm btn-primary" (click)="randomizeType(chartType)">Toggle</button>
  </div>
</div>
