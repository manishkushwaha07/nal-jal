<ng-container *ngIf="shouldShowErrors()">
  <ng-container *ngTemplateOutlet="showError"></ng-container>
</ng-container>

<ng-template  #showError>
  <ng-template ngFor let-error [ngForOf]= "listOfErrors()" let-i="index">
    <div *ngIf="error">
      <span class="fa fa-exclamation-circle text-danger"></span>
      <small class="text-danger">&nbsp;{{error}}</small>
    </div>
  </ng-template>
</ng-template>
