<nal-jal-navbar></nal-jal-navbar>
<div id="menuContainer">
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item" *ngFor="let menu of menus">
      <a class="nav-link" [ngClass]="{'active': menu.active}" href="javascript:void(0);" (click)="menuClicked(menu)">
        <i class="fa {{menu.icon}}"></i> {{menu.name}}
      </a>
    </li>
  </ul>
</div>
<div id="outletContainer">
  <router-outlet></router-outlet>
</div>
<nal-jal-footer></nal-jal-footer>
